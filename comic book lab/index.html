<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Comic Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>My Comic Story...</h1>

  <div class="comic">
    <div class="panel">
      <img src="https://img.freepik.com/premium-photo/fun-3d-cartoon-illustration-trex-rocker_183364-117409.jpg?semt=ais_hybrid" alt="Panel 1">
      <p>"Hey, did you finish the homework?"</p>
    </div>
    <div class="panel">
      <img src="https://thumbs.dreamstime.com/b/crocodile-17500015.jpg" alt="Panel 2">
      <p>"Homework? What homework?"</p>
    </div>
    <div class="panel">
      <img src="https://img.freepik.com/premium-photo/fun-3d-cartoon-illustration-trex-rocker_183364-115563.jpg" alt="Panel 3">
      <p>"The one due today!"</p>
    </div>
    <div class="panel">
      <img src="https://thumbs.dreamstime.com/b/crocodile-17500011.jpg" alt="Panel 4">
      <p>"Oh no..."</p>
    </div>
    <div class="panel">
      <img src="https://media.istockphoto.com/id/993481242/photo/fun-trex-3d-illustration.jpg?s=612x612&w=0&k=20&c=iRtNvSmbaT6GUmcj6kz12UZcdcBBrC9zPvzwFHo-nTg=" alt="Panel 5">
      <p>"Relax, I did it for both of us."</p>
    </div>
    <div class="panel">
      <img src="https://img.freepik.com/premium-photo/cartoon-crocodile-with-thumbs-up-toothbrush-his-hand-generative-ai_900958-56367.jpg" alt="Panel 6">
      <p>"Best friend ever!"</p>
    </div>
  </div>
</body>
</html>
